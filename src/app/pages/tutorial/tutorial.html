<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color='primary' (click)="startApp()" [hidden]="!showSkip">Pular</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <swiper (swiper)="setSwiperInstance($event)" (slideChangeTransitionStart)="onSlideChangeStart()">
    <ng-template swiperSlide>
      <img src="assets/img/bandeira_do_libano.png" class="slide-image" />
      <h2 class="slide-title">
        Bem vindo à
        <b>Líbano Seguros</b>
      </h2>
      <p>
        A melhor corretora de seguros do Brasil
      </p>
    </ng-template>

    <ng-template swiperSlide>
      <img src="assets/img/tipodeseguro.png" class="slide-image" />
      <h2 class="slide-title">O que faz a Líbano Seguros?</h2>
      <p>
        Comercializamos todos os tipo de <b>seguros</b></p>
    </ng-template>

    <ng-template swiperSlide>
      <img src="assets/img/tipodeseguro2.png" class="slide-image" />
      <h2 class="slide-title">Proteja sua família</h2>
      <p>
        Já parou para pensar como sua família sobreviveria na sua falta? Nós já pensamos por você!</p>
    </ng-template>

    <ng-template swiperSlide>
      <img src="assets/img/vamosComecar.png" class="slide-image" />
      <h2 class="slide-title">Vamos começar</h2>
      <ion-button fill="clear" (click)="startApp()">
        Continue
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ng-template>
  </swiper>
</ion-content>
